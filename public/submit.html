<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit Your Tribute</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Submit Your Tribute</h1>

    <form id="tributeForm" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-semibold mb-1" for="mentee">Your Name (Mentee)</label>
        <input type="text" id="mentee" name="mentee" required class="w-full border border-gray-300 px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="mentor">Mentor's Name</label>
        <input type="text" id="mentor" name="mentor" required class="w-full border border-gray-300 px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="location">Facility or Location</label>
        <input type="text" id="location" name="location" required class="w-full border border-gray-300 px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1" for="messageField">Tribute Message</label>
        <textarea id="messageField" name="message" required class="w-full border border-gray-300 px-3 py-2 rounded h-28"></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded font-semibold">Submit Tribute</button>
    </form>

    <p id="statusMessage" class="text-center mt-4 text-green-600 font-medium"></p>

    <div class="text-center mt-6">
      <a href="index.html" class="text-indigo-600 hover:underline">Back to Homepage</a>
    </div>
  </div>

  <script>
    // POSTs to your backend; change URL only if backend runs on a different host/port.
    const API_URL = 'http://localhost:5000/api/tributes';

    const form = document.getElementById('tributeForm');
    const statusEl = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.classList.remove('text-red-600');
      statusEl.classList.add('text-gray-600');

      const payload = {
        mentee: form.mentee.value.trim(),
        mentor: form.mentor.value.trim(),
        location: form.location.value.trim(),
        message: form.message.value.trim()
      };

      if (!payload.mentee || !payload.mentor || !payload.message) {
        statusEl.textContent = 'Please complete all required fields.';
        statusEl.classList.add('text-red-600');
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusEl.textContent = '✅ Tribute submitted successfully!';
          statusEl.classList.remove('text-red-600');
          statusEl.classList.add('text-green-600');
          form.reset();
        } else {
          const txt = await res.text().catch(() => '');
          statusEl.textContent = '❌ Submission failed. Server response: ' + (txt || res.status);
          statusEl.classList.add('text-red-600');
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = '❌ Error connecting to server. Ensure backend is running on port 5000.';
        statusEl.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
